<div *ngIf="gridVisible" style="width: 80%;" class="m-auto">
  <div>
    <button class="btn btn-primary" style="float: right;" (click)="nuevo()">Nuevo</button>
    <h1>Listado de productos</h1>
  </div>
  <div class="mt-sm">
    <table class="text-center">
      <thead>
        <tr>
          <th width="60%">NOMBRE</th>
          <th width="20%">VALOR UNITARIO</th>
          <th width="20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource">
          <td>{{ item.nombre }}</td>
          <td class="text-right">{{ item.valorUnitario }}</td>
          <td>
            <mat-icon *ngIf="item.idProducto > 0" (click)="editar(item)" class="mr-sm">edit</mat-icon>
            <mat-icon *ngIf="item.idProducto > 0" (click)="eliminar(item)">delete_forever</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="formVisible" style="width: 50%; margin-top: 50px;" class="m-auto">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <table class="table-form">
      <thead>
        <tr>
          <th colspan="2">{{ textForm }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nombre:</td>
          <td>
            <input type="text" class="form-control" formControlName="nombre">
            <span *ngIf="nombre && nombre.invalid && nombre.touched" style="color: red;">El nombre es requerido</span>
          </td>
        </tr>
        <tr>
          <td>Valor Unitario:</td>
          <td>
            <input type="number" class="form-control" formControlName="valorUnitario">
            <label *ngIf="valorUnitario && valorUnitario.invalid && valorUnitario.touched" style="color: red;">El valor unitario es requerido y debe ser mayor a cero (0)</label>
          </td>
        </tr>
        <tr class="text-center">
          <td colspan="2">
            <button  class="btn btn-primary" type="submit">Guardar</button>
            <button class="btn btn-default" (click)="cancelar()">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
